    function createLabel(valI){
        return "ADDR: " + valI.Address + '  ||  NS: ' + valI.NumberSpaces + "   ||  UR: " + valI.UtilizationRate*100 + "%" + "  ||  Revenue:" + valI.ExistingRevenue
    }

    function colorVal(val){
        console.log(val)
        var color =
            val == 1 ? "yellow" :
                    val == 2 ? "orange" :
                            val == 3 ? "red" :
                                val == 4 ? "green" :
                                    val == 5 ? "blue" :
                                            val == 6 ? "gray" : "black";

        return color;
    }

    function sizeVal(val){
        var size =
                val > 20 ? 100:
                        val > 15 ? 30:
                                val > 10 ? 20:
                                    val > 5 ? 18:

        return size
    }
