<script defer>

    var test_exist = setInterval(sync_maps, 100);

    function sync_maps(){
        if (typeof viz_globals.ped_map != "undefined") {
            console.log("All Maps Loaded ");
            viz_globals.ped_map.sync(viz_globals.bike_map);
            viz_globals.ped_map.sync(viz_globals.all_map);
            viz_globals.bike_map.sync(viz_globals.ped_map);
            viz_globals.bike_map.sync(viz_globals.all_map);
            viz_globals.all_map.sync(viz_globals.bike_map);
            viz_globals.all_map.sync(viz_globals.ped_map);
            clearInterval(test_exist)
        } else {
            console.log('not yet')
        }
    }
</script>
